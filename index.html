<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Some Foods</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map { height: 400px; width: 100%; }
    @media (max-width: 576px) {
      #map { height: 300px; }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">🍽️ Eater</h1>

    <div class="row g-3 mb-3">
      <div class="col-sm-6 col-md-4">
        <input type="text" id="keyword" class="form-control" placeholder="Enter restaurant name">
      </div>
      <div class="col-sm-4 col-md-3">
        <select id="rating" class="form-select">
          <option value="3">⭐ 3 stars or above</option>
          <option value="4">⭐ 4 stars or above</option>
          <option value="4.5">⭐ 4.5 stars or above</option>
          <option value="5">⭐ 5 stars or above</option>
        </select>
      </div>
      <div class="col-sm-2 d-grid">
        <button class="btn btn-primary" onclick="searchPlaces()">Search</button>
      </div>
      <div class="col-sm-12 col-md-3 d-grid">
        <button class="btn btn-success" onclick="searchRandom()">Whatever lah 🎲</button>
      </div>
    </div>

    <div id="map" class="mb-3"></div>
    <ul id="results" class="list-group"></ul>
  </div>

  <script>
    let map, service, userPos;
  
    function initMap() {
      navigator.geolocation.getCurrentPosition(pos => {
        userPos = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        map = new google.maps.Map(document.getElementById("map"), {
          center: userPos,
          zoom: 15
        });
        new google.maps.Marker({ position: userPos, map, label: "You" });
        service = new google.maps.places.PlacesService(map);
      });
    }
  
    function searchPlaces(keyword = null) {
      const rating = parseFloat(document.getElementById("rating").value);
      const userKeyword = keyword || document.getElementById("keyword").value.trim();
      const request = {
        location: userPos,
        radius: 3000,
        type: ["restaurant"]
      };
      if (userKeyword) request.keyword = userKeyword;
      
      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          const filtered = results.filter(place => place.rating >= rating);
          displayResults(filtered);
        }
      });
    }
  
    function searchRandom() {
      const rating = parseFloat(document.getElementById("rating").value);
      const request = {
        location: userPos,
        radius: 3000,
        type: ["restaurant"]
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          const filtered = results.filter(place => place.rating >= rating);

          if (filtered.length === 0) {
            alert("😢 No restaurants found nearby!");
            return;
          }

          // 隨機挑一間
          const randomIndex = Math.floor(Math.random() * filtered.length);
          const randomPlace = filtered[randomIndex];

          // 顯示結果（只顯示這間）
          displayResults([randomPlace]);
        }
      });
    }

  
    function displayResults(places) {
      document.getElementById("results").innerHTML = "";
      places.forEach(place => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerHTML = `
          <strong>${place.name}</strong><br>
          Rating：${place.rating || "N/A"} ⭐<br>
          <a href="https://www.google.com/maps/dir/?api=1&origin=${userPos.lat},${userPos.lng}&destination=${place.geometry.location.lat()},${place.geometry.location.lng()}&travelmode=driving" target="_blank">🚗 導航</a>
        `;
        document.getElementById("results").appendChild(li);
  
        new google.maps.Marker({
          position: place.geometry.location,
          map,
          title: place.name
        });
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7JiHggis66nCLaEszgv4Np_YVL4t9qVI&libraries=places&callback=initMap">
  </script>
</body>
</html>
