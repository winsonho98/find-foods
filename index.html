      <div class="col-sm-4 col-md-3">

    <div id="map" class="mb-3"></div>

  <script>
    let map, service, userPos;

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          userPos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

          map = new google.maps.Map(document.getElementById('map'), {
            center: userPos,
            zoom: 15
          });

          new google.maps.Marker({
            position: userPos,
            map,
            label: 'ä½ çš„ä½ç½®'
          });
        });
      } else {
        alert("ç„¡æ³•å–å¾—ä½ç½®");
      }
    }

    function searchNearby() {
      const ratingFilter = parseFloat(document.getElementById("rating").value);
      const keyword = document.getElementById("keyword").value;

      const request = {
        location: userPos,
        radius: 3000,
        keyword: keyword || undefined,
        type: 'restaurant'
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          displayResults(results.filter(r => r.rating >= ratingFilter));
        }
      });
    }

    function searchRandom() {
      const request = {
        location: userPos,
        radius: 3000,
        type: 'restaurant'
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          const filtered = results.filter(r => r.rating >= 4);
          const random = filtered[Math.floor(Math.random() * filtered.length)];
          displayResults([random]);
        }
      });
    }

    function displayResults(places) {
      const list = document.getElementById("results");
      list.innerHTML = "";
      places.forEach(place => {
        new google.maps.Marker({ map, position: place.geometry.location });
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${place.name} (${place.rating}â­)`;
        list.appendChild(li);
      });
    }
  </script>
