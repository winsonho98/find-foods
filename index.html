<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>餐廳探索器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map { height: 400px; width: 100%; }
    @media (max-width: 576px) {
      #map { height: 300px; }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">🍽️ 餐廳探索器</h1>

    <div class="row g-3 mb-3">
      <div class="col-sm-6 col-md-4">
        <input type="text" id="keyword" class="form-control" placeholder="輸入餐廳名稱">
      </div>
      <div class="col-sm-4 col-md-3">
        <select id="rating" class="form-select">
          <option value="4">⭐ 4星以上</option>
          <option value="4.5">⭐ 4.5星以上</option>
          <option value="5">⭐ 5星</option>
        </select>
      </div>
      <div class="col-sm-2 d-grid">
        <button class="btn btn-primary" onclick="searchNearby()">搜尋</button>
      </div>
      <div class="col-sm-12 col-md-3 d-grid">
        <button class="btn btn-success" onclick="searchRandom()">我不知道吃什麼 🎲</button>
      </div>
    </div>

    <div id="map" class="mb-3"></div>
    <ul id="results" class="list-group"></ul>
  </div>

  <script>
    let map, service, userPos;

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          userPos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

          map = new google.maps.Map(document.getElementById('map'), {
            center: userPos,
            zoom: 15
          });

          new google.maps.Marker({
            position: userPos,
            map,
            label: '你的位置'
          });
        });
      } else {
        alert("無法取得位置");
      }
    }

    function searchNearby() {
      const ratingFilter = parseFloat(document.getElementById("rating").value);
      const keyword = document.getElementById("keyword").value;

      const request = {
        location: userPos,
        radius: 3000,
        keyword: keyword || undefined,
        type: 'restaurant'
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          displayResults(results.filter(r => r.rating >= ratingFilter));
        }
      });
    }

    function searchRandom() {
      const request = {
        location: userPos,
        radius: 3000,
        type: 'restaurant'
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          const filtered = results.filter(r => r.rating >= 4);
          const random = filtered[Math.floor(Math.random() * filtered.length)];
          displayResults([random]);
        }
      });
    }

    function displayResults(places) {
      const list = document.getElementById("results");
      list.innerHTML = "";
      places.forEach(place => {
        new google.maps.Marker({ map, position: place.geometry.location });
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${place.name} (${place.rating}⭐)`;
        list.appendChild(li);
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7JiHggis66nCLaEszgv4Np_YVL4t9qVI&libraries=places&callback=initMap">
  </script>
</body>
</html>
